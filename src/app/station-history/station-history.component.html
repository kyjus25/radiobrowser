<div class="page-wrapper">
  <h1>Station History</h1>
  <div *ngIf="!loading && couldNotFind">
    <p>The station you requested could not be found</p>
  </div>
  <div *ngIf="!loading && !couldNotFind">
    <p *ngIf="history[0].lastchangetime"><b>Change Time</b> {{history[0].lastchangetime}}</p>
    <p *ngIf="history[0].ip"><b>IP</b> {{history[0].ip}}</p>
    <p><b>Changes</b></p>
    <pre>{{getFilteredHistory() | json}}</pre>
  </div>
</div>
